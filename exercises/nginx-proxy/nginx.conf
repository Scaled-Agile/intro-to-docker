user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	log_format keyvalue 'ip=$remote_addr user=$remote_user '
	  'req="$request" status=$status bytes_sent=$body_bytes_sent '
		'req_time=$request_time ref="$http_referer" '
  	'ua="$http_user_agent" forwarded="$http_x_forwarded_for" '
		'cache_status=$upstream_cache_status '
		'upstream_response_time=$upstream_response_time';

	access_log /dev/stdout keyvalue;
	error_log /dev/stderr;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "MSIE [1-6]\.(?!.*SV1)";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
}

daemon off;
